<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

  <title>Pirate AI</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            pirate: {
              900: '#0f172a', // Deep sea blue/black
              800: '#1e293b',
              700: '#334155',
              600: '#475569',
              gold: '#fbbf24',
              red: '#ef4444',
              950: '#020617',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    }
  </script>

  <!-- React & ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Marked for Markdown parsing -->

  <!-- Google GenAI SDK -->
  <script src="https://unpkg.com/@google/generative-ai/dist/index.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    
    /* Prose/Markdown Styles */
    .prose pre { background: #0f172a; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; border: 1px solid #334155; }
    .prose code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 0.25rem; font-family: monospace; color: #fbbf24; font-size: 0.9em; }
    .prose pre code { background: transparent; padding: 0; color: #e2e8f0; }
    .prose p { margin-bottom: 0.75rem; line-height: 1.6; }
    .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
    .prose a { color: #fbbf24; text-decoration: underline; }
    .prose strong { color: #fff; font-weight: 700; }
    .prose img { border-radius: 0.5rem; max-width: 100%; margin: 1rem 0; }

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- Utility: Robust ID Generator (Fallbacks for non-secure contexts) ---
    const generateId = () => {
      if (typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function') {
        return crypto.randomUUID();
      }
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    };

    // --- Constants for Models ---
    const TEXT_MODELS = ['ChatGPT', 'Grok', 'Expliciet XX'];
    const IMAGE_MODELS = ['Nano Banana'];
    const VIDEO_MODELS = ['Kling', 'Veo3'];

    // --- Icons (Inline SVGs to avoid external dependencies) ---
    const KeyRound = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
    );
    const ArrowRight = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
    );
    const User = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    );
    const Bot = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
    );
    const Send = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
    );
    const Menu = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    );
    const Plus = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    );
    const Trash2 = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
    );
    const Loader2 = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
    );
    const Anchor = ({ className }) => (
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="5" r="3"/><line x1="12" x2="12" y1="22" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></svg>
    );
    const Settings = ({ className }) => (
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
    );
    const ShieldCheck = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>
    );
    const Zap = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
    );
    const AlertTriangle = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
    );
    const Paperclip = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
    );
    const X = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
    );
    const ImageIcon = ({ className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
    );


    // --- Components ---

    const Logo = ({ className = "w-12 h-12" }) => (
      <img 
        src="https://firebasestorage.googleapis.com/v0/b/eigenwebsite-20b2e.firebasestorage.app/o/PirateAI%2FLogoPirateAI_wit.webp?alt=media&token=d773961c-0a13-4f95-9733-58b4463a2a77" 
        alt="Pirate AI Logo" 
        className={`${className} object-contain`} 
      />
    );

    const LogoText = () => (
      <div className="flex flex-col items-center">
         <Logo className="w-64 h-64" />
      </div>
    );

    // Password / Authentication Screen
    const AuthScreen = ({ onAuthenticated }) => {
      const [password, setPassword] = useState('');
      const [error, setError] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (password === '123') {
          onAuthenticated();
        } else {
          setError(true);
          setTimeout(() => setError(false), 500);
        }
      };

      return (
        <div className="min-h-screen w-full bg-pirate-900 flex flex-col items-center justify-center p-4 relative overflow-hidden">
          <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
             <div className="absolute top-10 left-10 w-64 h-64 bg-pirate-gold rounded-full filter blur-[100px]"></div>
             <div className="absolute bottom-10 right-10 w-64 h-64 bg-pirate-red rounded-full filter blur-[100px]"></div>
          </div>
          
          <div className="z-10 flex flex-col items-center w-full max-w-md">
            <div className="mb-8 animate-fade-in">
              <LogoText />
            </div>

            <div className={`bg-pirate-800 border border-pirate-700 p-8 rounded-2xl shadow-2xl w-full backdrop-blur-sm transition-transform duration-100 ${error ? 'translate-x-2' : ''}`}>
              <h2 className="text-xl text-center text-gray-300 mb-6">Welkom aan boord</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div className="relative">
                  <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <KeyRound className="w-5 h-5" />
                  </div>
                  <input 
                    type="password" 
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Wachtwoord"
                    className="w-full bg-pirate-900 border border-pirate-700 text-white rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-pirate-gold focus:border-transparent transition-all placeholder-gray-500"
                    autoFocus
                  />
                </div>
                <button type="submit" className="w-full bg-pirate-gold hover:bg-amber-400 text-pirate-900 font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 group">
                  <span>Enter</span>
                  <ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                </button>
              </form>
              {error && <p className="text-red-400 text-sm text-center mt-4 animate-pulse">Verkeerd wachtwoord, maatje!</p>}
            </div>
            <p className="mt-8 text-gray-500 text-sm text-center max-w-xs">Net zo goed als ChatGPT maar zonder limieten.</p>
          </div>
        </div>
      );
    };

    // Message Bubble Component
    const MessageBubble = ({ message }) => {
      const isUser = message.role === 'user';
      const [htmlContent, setHtmlContent] = useState('');

      useEffect(() => {
        if (message.type !== 'image') {
           setHtmlContent(marked.parse(String(message.content || '')));
        }
      }, [message.content, message.type]);

      return (
        <div className={`flex w-full ${isUser ? 'justify-end' : 'justify-start'} mb-6`}>
          <div className={`flex max-w-[90%] md:max-w-[80%] ${isUser ? 'flex-row-reverse' : 'flex-row'} gap-3`}>
            <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${isUser ? 'bg-pirate-700' : 'bg-pirate-gold'}`}>
              {isUser ? <User className="w-5 h-5 text-gray-300" /> : <Bot className="w-5 h-5 text-pirate-900" />}
            </div>
            <div className={`flex flex-col ${isUser ? 'items-end' : 'items-start'}`}>
              <div className={`px-4 py-3 rounded-2xl shadow-sm overflow-hidden ${isUser ? 'bg-pirate-700 text-white rounded-tr-sm' : 'bg-pirate-800 text-gray-100 border border-pirate-700 rounded-tl-sm'}`}>
                {message.type === 'image' ? (
                   <div className="space-y-2">
                      <p className="text-sm text-gray-400 mb-2">Hier is je afbeelding:</p>
                      <img src={message.content} alt="AI Generated" className="rounded-lg max-h-96 w-auto object-contain border border-pirate-600" loading="lazy" />
                   </div>
                ) : (
                  <div className="prose prose-invert max-w-none text-sm md:text-base break-words" dangerouslySetInnerHTML={{ __html: htmlContent }} />
                )}
                {message.meta && (
                    <div className="mt-2 pt-2 border-t border-white/10 text-xs text-gray-400 flex flex-wrap gap-2">
                        {message.meta.aspectRatio && <span>Formaat: {message.meta.aspectRatio}</span>}
                        {message.meta.duration && <span>Duur: {message.meta.duration}s</span>}
                        {message.meta.hasImage && <span className="flex items-center gap-1"><ImageIcon className="w-3 h-3"/> Afbeelding bijgevoegd</span>}
                    </div>
                )}
              </div>
              <span className="text-xs text-gray-500 mt-1 px-1">
                {new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
              </span>
            </div>
          </div>
        </div>
      );
    };

    // Helper to analyze content safety
    const analyzeContent = (text) => {
      const lower = (text || '').toLowerCase();
      const riskKeywords = {
        violence: ['dood', 'moord', 'wapen', 'vecht', 'kill', 'attack', 'blood', 'bloed', 'bom', 'gun', 'knife', 'shoot'],
        nsfw: ['naakt', 'sex', 'xxx', 'porn', 'nsfw', 'borsten', 'penis', 'vagina', 'erotic'],
        political: ['trump', 'biden', 'rutte', 'politiek', 'regering', 'verkiezing', 'vote', 'stem'],
        hacking: ['hack', 'exploit', 'sql', 'injection', 'ddos', 'malware', 'virus', 'trojan']
      };

      let foundRisks = [];
      for (const [category, words] of Object.entries(riskKeywords)) {
        if (words.some(w => lower.includes(w))) {
           foundRisks.push(category.toUpperCase());
        }
      }

      if (foundRisks.length > 0) {
        return {
          status: 'warning',
          text: `⚠️ **Mogelijke Content Flag**\n\n**Categorie:** ${foundRisks.join(', ')}\n\n**Risico:** Hoog. Deze prompt bevat woorden die vaak worden geblokkeerd door standaard filters (zoals OpenAI/Gemini).\n\n**Advies:** Gebruik 'Expliciet XX' of herformuleer.`
        };
      }

      if (lower.length < 15) {
         return {
           status: 'neutral',
           text: `ℹ️ **Te weinig context**\n\nDe input is te kort voor een nauwkeurige risico-analyse.\n\n**Waarschijnlijkheid blokkade:** Laag.`
         };
      }

      return {
        status: 'safe',
        text: `✅ **Veilig Bevonden**\n\nDeze prompt valt binnen de standaard Content Safety Guidelines van grote aanbieders (OpenAI, Google, Anthropic).\n\nGeen specifieke triggers gedetecteerd voor geweld, haat of adult content.`
      };
    };

    // --- Right Sidebar Component ---
    const RightSidebar = ({ advancedMode, setAdvancedMode, selectedModel, setSelectedModel, evaluation }) => {
      const [evaluationHtml, setEvaluationHtml] = useState('');

      useEffect(() => {
        if (evaluation && evaluation.text) {
            setEvaluationHtml(marked.parse(String(evaluation.text)));
        } else {
            setEvaluationHtml('');
        }
      }, [evaluation]);

      let borderColor = 'border-pirate-700';
      let bgColor = 'bg-pirate-800';
      let textColor = 'text-gray-300';

      if (evaluation && evaluation.status === 'safe') {
        borderColor = 'border-green-600';
        bgColor = 'bg-green-900/20';
        textColor = 'text-green-100';
      } else if (evaluation && evaluation.status === 'warning') {
        borderColor = 'border-red-600';
        bgColor = 'bg-red-900/20';
        textColor = 'text-red-100';
      } else if (evaluation && evaluation.status === 'neutral') {
        borderColor = 'border-yellow-600';
        bgColor = 'bg-yellow-900/20';
        textColor = 'text-yellow-100';
      }

      return (
        <div className="h-full flex flex-col bg-pirate-950 bg-opacity-95 border-l border-pirate-800 p-4 w-72">
          <h3 className="text-sm font-bold text-pirate-gold uppercase tracking-wider mb-4 flex items-center gap-2">
            <Zap className="w-4 h-4" />
            Control Panel
          </h3>
          <div className="mb-6">
             <h4 className="text-xs text-gray-400 mb-2 flex items-center gap-1">
               <ShieldCheck className="w-3 h-3" />
               Safety Evaluation
             </h4>
             <div className={`${bgColor} border ${borderColor} rounded-lg p-3 min-h-[100px] text-xs ${textColor} transition-colors duration-300`}>
                {evaluation && evaluation.text ? (
                   <div className="prose prose-invert prose-sm max-w-none [&>p]:mb-2 [&>ul]:mb-2" dangerouslySetInnerHTML={{ __html: evaluationHtml }} />
                ) : (
                  <span className="text-gray-500 italic">Wachten op input voor analyse...</span>
                )}
             </div>
          </div>
          <hr className="border-pirate-800 mb-6" />
          <div className="flex items-center justify-between mb-4">
            <span className="text-sm font-medium text-white">Advanced Mode</span>
            <button 
              onClick={() => setAdvancedMode(!advancedMode)}
              className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-pirate-gold focus:ring-offset-2 focus:ring-offset-pirate-900 ${advancedMode ? 'bg-pirate-gold' : 'bg-pirate-700'}`}
            >
              <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${advancedMode ? 'translate-x-6' : 'translate-x-1'}`} />
            </button>
          </div>
          <div className={`flex-1 overflow-y-auto transition-opacity duration-300 ${advancedMode ? 'opacity-100' : 'opacity-50 pointer-events-none'}`}>
             <div className="mb-4">
                <h5 className="text-xs font-semibold text-gray-500 mb-2">TEXT MODELS</h5>
                <div className="space-y-2">
                  {TEXT_MODELS.map(model => (
                    <label key={model} className="flex items-center gap-2 cursor-pointer group">
                      <div className={`w-4 h-4 rounded-full border flex items-center justify-center ${selectedModel === model ? 'border-pirate-gold' : 'border-gray-600 group-hover:border-gray-400'}`}>
                        {selectedModel === model && <div className="w-2 h-2 rounded-full bg-pirate-gold" />}
                      </div>
                      <input type="radio" name="model" value={model} checked={selectedModel === model} onChange={() => setSelectedModel(model)} className="hidden"/>
                      <span className={`text-sm ${selectedModel === model ? 'text-white' : 'text-gray-400 group-hover:text-gray-300'}`}>{model}</span>
                    </label>
                  ))}
                </div>
             </div>
             <hr className="border-pirate-800 my-4" />
             <div className="mb-4">
                <h5 className="text-xs font-semibold text-gray-500 mb-2">IMAGE GENERATORS</h5>
                <div className="space-y-2">
                  {IMAGE_MODELS.map(model => (
                    <label key={model} className="flex items-center gap-2 cursor-pointer group">
                      <div className={`w-4 h-4 rounded-full border flex items-center justify-center ${selectedModel === model ? 'border-pirate-gold' : 'border-gray-600 group-hover:border-gray-400'}`}>
                         {selectedModel === model && <div className="w-2 h-2 rounded-full bg-pirate-gold" />}
                      </div>
                      <input type="radio" name="model" value={model} checked={selectedModel === model} onChange={() => setSelectedModel(model)} className="hidden"/>
                      <span className={`text-sm ${selectedModel === model ? 'text-white' : 'text-gray-400 group-hover:text-gray-300'}`}>{model}</span>
                    </label>
                  ))}
                </div>
             </div>
             <hr className="border-pirate-800 my-4" />
             <div>
                <h5 className="text-xs font-semibold text-gray-500 mb-2">VIDEO GENERATORS</h5>
                <div className="space-y-2">
                  {VIDEO_MODELS.map(model => (
                    <label key={model} className="flex items-center gap-2 cursor-pointer group">
                      <div className={`w-4 h-4 rounded-full border flex items-center justify-center ${selectedModel === model ? 'border-pirate-gold' : 'border-gray-600 group-hover:border-gray-400'}`}>
                         {selectedModel === model && <div className="w-2 h-2 rounded-full bg-pirate-gold" />}
                      </div>
                      <input type="radio" name="model" value={model} checked={selectedModel === model} onChange={() => setSelectedModel(model)} className="hidden"/>
                      <span className={`text-sm ${selectedModel === model ? 'text-white' : 'text-gray-400 group-hover:text-gray-300'}`}>{model}</span>
                    </label>
                  ))}
                </div>
             </div>
          </div>
        </div>
      );
    };

    // Main Chat Interface
    const ChatInterface = () => {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [leftSidebarOpen, setLeftSidebarOpen] = useState(false);
      const [rightSidebarOpen, setRightSidebarOpen] = useState(false);
      const [advancedMode, setAdvancedMode] = useState(false);
      const [selectedModel, setSelectedModel] = useState('ChatGPT'); 
      const [evaluation, setEvaluation] = useState(null);
      const [aspectRatio, setAspectRatio] = useState('1:1');
      const [duration, setDuration] = useState('5');
      const [attachedImage, setAttachedImage] = useState(null);
      const fileInputRef = useRef(null);
      const messagesEndRef = useRef(null);
      const textareaRef = useRef(null);
      const [chatSessions, setChatSessions] = useState({});
      const aiRef = useRef(null);
      
      useEffect(() => {
        if (typeof genai !== 'undefined' && !aiRef.current) {
            aiRef.current = new genai.GoogleGenAI({ apiKey: process.env.API_KEY });
        }
      }, []);

      const generateGeminiResponse = async (text, options = {}) => {
        const { model, aspectRatio, duration, image } = options;

        if (!aiRef.current) {
          return { id: generateId(), role: 'assistant', content: "AI Kapitein niet gevonden. Is de GenAI SDK correct geladen?", type: 'text', timestamp: Date.now() };
        }

        const modelMapping = {
            'ChatGPT': 'gemini-3-pro-preview', 'Grok': 'gemini-3-pro-preview', 'Expliciet XX': 'gemini-3-pro-preview',
            'Nano Banana': 'gemini-2.5-flash-image',
            'Veo3': 'veo-3.1-fast-generate-preview', 'Kling': 'veo-3.1-fast-generate-preview'
        };
        const geminiModel = modelMapping[model] || 'gemini-3-flash-preview';

        try {
            if (IMAGE_MODELS.includes(model)) {
                const parts = [{ text }];
                if (image) {
                    const base64Data = image.split(',')[1];
                    parts.unshift({ inlineData: { mimeType: 'image/png', data: base64Data } });
                }
                const response = await aiRef.current.models.generateContent({
                    model: geminiModel,
                    contents: { parts: parts },
                    config: { imageConfig: { aspectRatio: aspectRatio } }
                });
                for (const part of response.candidates[0].content.parts) {
                    if (part.inlineData) {
                        return { id: generateId(), role: 'assistant', content: `data:image/png;base64,${part.inlineData.data}`, type: 'image', timestamp: Date.now() };
                    }
                }
                return { id: generateId(), role: 'assistant', content: 'Sorry maatje, kon geen afbeelding maken.', type: 'text', timestamp: Date.now() };
            } else if (VIDEO_MODELS.includes(model)) {
                 return { id: generateId(), role: 'assistant', content: 'Videogeneratie wordt nog niet ondersteund in deze demo.', type: 'text', timestamp: Date.now() };
            } else {
                let chat = chatSessions[model];
                if (!chat) {
                    chat = aiRef.current.chats.create({ model: geminiModel });
                    setChatSessions(prev => ({...prev, [model]: chat}));
                }
                const response = await chat.sendMessage({ message: text });
                return { id: generateId(), role: 'assistant', content: response.text, type: 'text', timestamp: Date.now() };
            }
        } catch (error) {
            console.error('Gemini API Error:', error);
            return { id: generateId(), role: 'assistant', content: "Arrr! Er was een storm op de API-zee. Probeer het opnieuw.", type: 'text', timestamp: Date.now() };
        }
      };
      
      const scrollToBottom = () => messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      useEffect(() => { scrollToBottom(); }, [messages]);
      useEffect(() => {
        if (textareaRef.current) {
          textareaRef.current.style.height = 'auto';
          textareaRef.current.style.height = textareaRef.current.scrollHeight + 'px';
        }
      }, [input]);

      const handleImageUpload = (e) => {
          const file = e.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onloadend = () => setAttachedImage(reader.result);
              reader.readAsDataURL(file);
          }
      };

      const removeImage = () => {
          setAttachedImage(null);
          if (fileInputRef.current) fileInputRef.current.value = '';
      };

      const handleSend = async () => {
        if (!input.trim() || isLoading) return;
        setEvaluation({ status: 'neutral', text: 'Bezig met analyseren...' });
        
        const isMedia = IMAGE_MODELS.includes(selectedModel) || VIDEO_MODELS.includes(selectedModel);
        const userMessage = { 
          id: generateId(), role: 'user', content: input.trim(), type: 'text', timestamp: Date.now(),
          meta: isMedia ? { aspectRatio, duration, hasImage: !!attachedImage } : null 
        };

        setMessages(prev => [...prev, userMessage]);
        const currentInput = input.trim();
        setInput('');
        if (isMedia) {
            setAttachedImage(null); 
            if (fileInputRef.current) fileInputRef.current.value = '';
        }
        setIsLoading(true);
        if (textareaRef.current) textareaRef.current.style.height = 'auto';

        setTimeout(() => setEvaluation(analyzeContent(userMessage.content)), 800);

        try {
          const options = { model: selectedModel, aspectRatio, duration, image: attachedImage };
          const responseMessage = await generateGeminiResponse(currentInput, options);
          setMessages(prev => [...prev, responseMessage]);
        } catch (error) {
          console.error("Failed to fetch", error);
        } finally {
          setIsLoading(false);
        }
      };

      const handleKeyDown = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
      };

      const clearChat = () => {
        if (window.confirm("Weet je zeker dat je dit gesprek wilt wissen?")) {
          setMessages([]); setLeftSidebarOpen(false);
        }
      };

      return (
        <div className="flex h-screen bg-pirate-900 text-white overflow-hidden">
          <div className={`fixed inset-y-0 left-0 z-50 w-64 bg-pirate-950 bg-opacity-95 border-r border-pirate-800 transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 flex-shrink-0 ${leftSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
            <div className="flex flex-col h-full p-4">
              <div className="flex items-center gap-3 mb-8 px-2">
                <Logo className="w-20 h-20" />
                <span className="font-bold text-xl tracking-wide">Pirate AI</span>
              </div>
              <button onClick={() => { setMessages([]); setLeftSidebarOpen(false); }} className="flex items-center gap-3 px-4 py-3 bg-pirate-800 hover:bg-pirate-700 rounded-lg transition-colors border border-pirate-700 text-sm font-medium mb-4">
                <Plus className="w-4 h-4" />
                Nieuwe Chat
              </button>
              <div className="flex-1 overflow-y-auto">
                <div className="px-2">
                  <p className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Geschiedenis</p>
                  {messages.length > 0 ? (
                    <div className="text-sm text-gray-400 p-2 rounded hover:bg-pirate-800 cursor-pointer truncate">
                      {messages[0].content.substring(0, 25)}...
                    </div>
                  ) : (
                    <p className="text-sm text-gray-600 italic p-2">Nog geen berichten...</p>
                  )}
                </div>
              </div>
              <div className="mt-auto pt-4 border-t border-pirate-800">
                 <div className="p-2 bg-pirate-800/50 rounded-lg">
                    <p className="text-xs text-pirate-gold font-medium text-center">"Net zo goed als chat GPT maar zonder limieten"</p>
                 </div>
              </div>
            </div>
          </div>
          <div className="fixed top-0 left-0 right-0 h-14 bg-pirate-900 border-b border-pirate-800 flex items-center justify-between px-4 md:hidden z-30">
             <div className="flex items-center gap-3">
               <button onClick={() => setLeftSidebarOpen(!leftSidebarOpen)} className="text-gray-300"><Menu className="w-6 h-6" /></button>
               <span className="font-bold">Pirate AI</span>
             </div>
             <div className="flex items-center gap-3">
               <button onClick={clearChat} className="text-gray-300"><Trash2 className="w-5 h-5" /></button>
               <button onClick={() => setRightSidebarOpen(!rightSidebarOpen)} className="text-gray-300"><Settings className="w-5 h-5" /></button>
             </div>
          </div>
          {leftSidebarOpen && <div className="fixed inset-0 bg-black/50 z-30 md:hidden" onClick={() => setLeftSidebarOpen(false)} />}
          {rightSidebarOpen && <div className="fixed inset-0 bg-black/50 z-30 md:hidden" onClick={() => setRightSidebarOpen(false)} />}
          <div className="flex-1 flex flex-col h-full relative pt-14 md:pt-0 w-full min-w-0">
            <div className="flex-1 overflow-y-auto p-4 md:p-6 scroll-smooth">
              {messages.length === 0 ? (
                <div className="h-full flex flex-col items-center justify-center text-gray-400 opacity-50 space-y-4">
                  <Anchor className="w-16 h-16 text-pirate-700" />
                  <h2 className="text-2xl font-bold text-pirate-600">Start een gesprek</h2>
                  <p className="text-sm">Stel een vraag, genereer code, of maak een afbeelding.</p>
                </div>
              ) : (
                messages.map(msg => <MessageBubble key={msg.id} message={msg} />)
              )}
              {isLoading && (
                <div className="flex w-full justify-start mb-6 pl-11">
                   <div className="bg-pirate-800 px-4 py-3 rounded-2xl rounded-tl-sm border border-pirate-700 flex items-center gap-2">
                      <Loader2 className="w-4 h-4 animate-spin text-pirate-gold" />
                      <span className="text-sm text-gray-400">Aan het denken...</span>
                   </div>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>
            <div className="p-4 bg-pirate-900 border-t border-pirate-800">
              <div className="max-w-3xl mx-auto relative bg-pirate-800 border border-pirate-700 rounded-xl overflow-hidden transition-all duration-300">
                <div className="px-3 py-2 bg-pirate-950/50 border-b border-pirate-700 flex flex-wrap gap-3 items-center">
                    <div className="flex items-center gap-2">
                        <span className="text-xs text-gray-400 uppercase font-semibold">Ratio:</span>
                        <select value={aspectRatio} onChange={(e) => setAspectRatio(e.target.value)} className="bg-pirate-700 text-white text-xs rounded px-2 py-1 border border-pirate-600 focus:outline-none focus:border-pirate-gold cursor-pointer">
                            <option value="1:1">1:1 (Square)</option> <option value="16:9">16:9 (Landscape)</option> <option value="9:16">9:16 (Portrait)</option> <option value="4:3">4:3 (Classic)</option> <option value="3:4">3:4 (Tall)</option>
                        </select>
                    </div>
                    <div className="w-px h-4 bg-pirate-700 mx-1"></div>
                    <div className="flex items-center gap-2">
                        <span className="text-xs text-gray-400 uppercase font-semibold">Duration:</span>
                        <select value={duration} onChange={(e) => setDuration(e.target.value)} className="bg-pirate-700 text-white text-xs rounded px-2 py-1 border border-pirate-600 focus:outline-none focus:border-pirate-gold cursor-pointer">
                            <option value="5">5 sec</option> <option value="10">10 sec</option>
                        </select>
                    </div>
                    <div className="w-px h-4 bg-pirate-700 mx-1"></div>
                    <div className="flex items-center">
                         <input type="file" accept="image/*" ref={fileInputRef} onChange={handleImageUpload} className="hidden" id="image-upload"/>
                         <label htmlFor="image-upload" className="flex items-center gap-1 cursor-pointer text-xs text-gray-400 hover:text-white transition-colors py-1 px-2 rounded hover:bg-pirate-700">
                            <Paperclip className="w-3 h-3" /> <span>Input Image (Opt)</span>
                         </label>
                    </div>
                </div>
                {attachedImage && (
                    <div className="px-4 pt-3 pb-1">
                        <div className="relative inline-block group">
                            <img src={attachedImage} alt="Upload preview" className="h-16 w-16 object-cover rounded-md border border-pirate-600" />
                            <button onClick={removeImage} className="absolute -top-2 -right-2 bg-pirate-red text-white rounded-full p-0.5 shadow-md hover:bg-red-600 transition-colors">
                                <X className="w-3 h-3" />
                            </button>
                        </div>
                    </div>
                )}
                <div className="relative">
                    <textarea ref={textareaRef} value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={handleKeyDown} placeholder={"Beschrijf je media of stel een vraag..."} className="w-full bg-transparent text-white placeholder-gray-500 py-3 pl-4 pr-12 focus:outline-none resize-none max-h-40 min-h-[52px]" rows={1} />
                    <button onClick={handleSend} disabled={!input.trim() || isLoading} className="absolute right-2 bottom-2 p-2 text-gray-400 hover:text-pirate-gold disabled:opacity-50 disabled:hover:text-gray-400 transition-colors">
                      <Send className="w-5 h-5" />
                    </button>
                </div>
              </div>
              <div className="text-center mt-2">
                <span className="text-[10px] text-gray-600">Pirate AI kan fouten maken. Controleer belangrijke informatie.</span>
              </div>
            </div>
          </div>
          <div className={`fixed inset-y-0 right-0 z-40 h-full transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 ${rightSidebarOpen ? 'translate-x-0' : 'translate-x-full'} shadow-xl lg:shadow-none`}>
             <RightSidebar advancedMode={advancedMode} setAdvancedMode={setAdvancedMode} selectedModel={selectedModel} setSelectedModel={setSelectedModel} evaluation={evaluation}/>
          </div>
        </div>
      );
    };

    // App Root
    const App = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        const timer = setTimeout(() => setIsLoading(false), 500);
        return () => clearTimeout(timer);
      }, []);

      if (isLoading) {
        return (
          <div className="min-h-screen bg-pirate-900 flex items-center justify-center">
            <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500"></div>
          </div>
        );
      }

      if (!isAuthenticated) {
        return <AuthScreen onAuthenticated={() => setIsAuthenticated(true)} />;
      }
      return <ChatInterface />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
